<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            
        } 
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        input {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube Video Downloader</h2>
        <input type="text" id="videoUrl" placeholder="Paste YouTube video link here...">
        <button onclick="pasteLink()">Paste</button>
        <button onclick="downloadVideo()">Download</button>
        <p id="message"></p>
    </div>
    
    <script>
        function pasteLink() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('videoUrl').value = text;
            }).catch(err => {
                console.error('Failed to read clipboard: ', err);
            });
        }

        function downloadVideo() {
            let url = document.getElementById('videoUrl').value;
            if(url.includes('youtube.com') || url.includes('youtu.be')) {
                document.getElementById('message').innerHTML = "Processing... (Backend required)";
            } else {
                document.getElementById('message').innerHTML = "Invalid YouTube URL";
            }
        }
    </script>
</body>
</html>
